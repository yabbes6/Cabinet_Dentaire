<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <meta charset="UTF-8">
    <title>dental clinic</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/addPatient.css}" rel="stylesheet"/>


</head>
<div th:replace="navbar::navbar"></div>
<div>
    <h1 class="title1" th:text="${secretary.first_name} + ' ' + ${secretary.last_name}"></h1>
</div>
<body class="field">
    <h2>Edit secretary</h2>
    <div class="p-3">
        <form class="field" th:action="@{/saveSecretary}" method="post">
            <div class="mb-2">
                <input type="hidden" name="secretary_id" class="from-control" th:value="${secretary.id}" >
            </div>
            <div class="mb-2">
                <input type="text" name="first_name" class="from-control" placeholder="First name" th:value="${secretary.first_name}" required>
            </div>
            <div class="mb-2">
                <input type="text" name="last_name" class="from-control" placeholder="Last name" th:value="${secretary.last_name}" required>
            </div>
            <div class="mb-2">
                <input type="date" name="birthday" class="from-control" placeholder="Birthday" th:value="${secretary.birthday}" required>
            </div>
            <div class="mb-2">
                <input type="text" name="cin" class="from-control" placeholder="CIN" th:value="${secretary.cin}" required>
            </div>
            <div class="mb-2">
                <input type="text" name="adress" class="from-control" placeholder="Adress" th:value="${secretary.adress}"required>
            </div>

            <div class="mb-2">
                <input type="text" name="city" class="from-control" placeholder="City"th:value="${secretary.city}" required>
            </div>
            <div class="mb-2">
                <input type="text" name="salary" class="from-control" placeholder="salary" th:value="${secretary.salary}"required>
            </div>
            <div class="mb-2">
                <input type="email" name="email" class="from-control" placeholder="E-mail" th:value="${secretary.email}" required>
            </div>
            <div class="mb-2">
                <input type="password" name="mdp" class="from-control" placeholder="Password" th:value="${secretary.mdp}" required>
            </div>

            <button class="btn btn-success">Save</button>

        </form>
    </div>
</body>
</html>
